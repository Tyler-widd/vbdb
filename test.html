<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>NCAA Men's Volleyball Teams</title>
    <style>
        :root {
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --accent: #5ca5c7;
            --accent-hover: #7577cd;
            --pagination-bg: #252525;
        }
        
        body {
            background-color: #121212;
            color: var(--text);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .team-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--accent-hover));
            transition: height 0.3s ease;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .team-card:hover::before {
            height: 5px;
        }
        
        .team-logo {
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.8rem;
        }
        
        .team-logo img {
            max-height: 70px;
            max-width: 70px;
            object-fit: contain;
        }
        
        .team-logo svg {
            height: 60px;
            width: 60px;
            color: var(--accent);
        }
        
        .team-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            line-height: 1.2;
        }
        
        .team-info {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 0.8rem;
            flex-grow: 1;
        }
        
        .team-info p {
            margin-bottom: 0.3rem;
        }
        
        .team-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
            transition: transform 0.2s ease;
            margin-top: auto;
            font-size: 0.85rem;
        }
        
        .team-btn:hover {
            transform: translateY(-2px);
        }
        
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .loading {
            background-color: #2a2a2a;
            color: var(--text);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem auto;
            max-width: 500px;
        }
        
        .error {
            background-color: #2a2a2a;
            color: #e74c3c;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem auto;
            max-width: 500px;
        }
        
        .placeholder-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .pagination-container {
            background-color: var(--pagination-bg);
            padding: 1.2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .pagination {
            justify-content: center;
        }
        
        .page-link {
            background-color: var(--card-bg);
            color: var(--text);
            border-color: #333;
            margin: 0 3px;
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem;
        }
        
        .page-link:hover {
            background-color: #2a2a2a;
            color: var(--text);
            border-color: #444;
        }
        
        .page-item.active .page-link {
            background: linear-gradient(to right, var(--accent), var(--accent-hover));
            color: white;
            border-color: var(--accent);
        }
        
        .page-item.disabled .page-link {
            background-color: #1a1a1a;
            color: #777;
            border-color: #333;
        }
        
        .page-info {
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NCAA Men's Volleyball Teams</h1>
        <div id="loading" class="loading">Loading teams...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="team-grid" class="team-grid"></div>
        <div id="pagination-container" class="pagination-container" style="display: none;">
            <div class="page-info" id="page-info"></div>
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teamGrid = document.getElementById('team-grid');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const paginationContainer = document.getElementById('pagination-container');
            const paginationElement = document.getElementById('pagination');
            const pageInfoElement = document.getElementById('page-info');
            
            // Pagination variables
            let currentPage = 1;
            const teamsPerPage = 12; // Increased for smaller cards
            let filteredTeams = [];
            
            // Function to fetch teams from the GitHub repository
            async function fetchTeams() {
                try {
                    const response = await fetch('https://dab8-2605-a601-a9c3-af00-00-243.ngrok-free.app/api/teams');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    // Get text response and fix NaN values
                    const text = await response.text();
                    const fixedText = text.replace(/: *NaN/g, ': null');
                    const allTeams = JSON.parse(fixedText);
                    
                    // Filter for NCAA Men teams
                    filteredTeams = allTeams.filter(team => team.level === 'NCAA Men');
                    
                    // Hide loading indicator
                    loadingElement.style.display = 'none';
                    
                    if (filteredTeams.length === 0) {
                        errorElement.style.display = 'block';
                        errorElement.textContent = 'No NCAA Men teams found in the dataset.';
                        return;
                    }
                    
                    // Display the teams for the first page
                    displayTeams(1);
                    
                    // Show and setup pagination
                    setupPagination();
                    
                } catch (error) {
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'block';
                    errorElement.textContent = `Error loading teams: ${error.message}`;
                    console.error('Error:', error);
                }
            }
            
            // Function to display teams for a specific page
            function displayTeams(page) {
                teamGrid.innerHTML = '';
                currentPage = page;
                
                // Calculate start and end indices
                const startIndex = (page - 1) * teamsPerPage;
                const endIndex = Math.min(startIndex + teamsPerPage, filteredTeams.length);
                
                // Get current page teams
                const currentTeams = filteredTeams.slice(startIndex, endIndex);
                
                // Display the teams
                currentTeams.forEach(team => {
                    const teamCard = document.createElement('div');
                    teamCard.className = 'team-card';
                    
                    // Determine logo content - SVG, image URL, or placeholder
                    let logoContent;
                    if (team.img && team.img.includes('<svg')) {
                        // If it's SVG content
                        logoContent = team.img;
                    } else if (team.img) {
                        // If it's an image URL
                        logoContent = `<img src="${team.img}" alt="${team.name}" loading="lazy">`;
                    } else {
                        // If no image is available
                        logoContent = `<div class="placeholder-logo">${team.name.charAt(0)}</div>`;
                    }
                    
                    teamCard.innerHTML = `
                        <div class="team-logo">
                            ${logoContent}
                        </div>
                        <h3 class="team-name">${team.name}</h3>
                        <div class="team-info">
                            ${team.conference ? `<p>Conf: ${team.conference}</p>` : ''}
                            <p>Div: ${team.division || 'N/A'}</p>
                        </div>
                        <button class="team-btn">Visit Team</button>
                    `;
                    
                    // Make the card clickable to visit the team URL
                    teamCard.addEventListener('click', () => {
                        if (team.url) {
                            let url = team.url;
                            // Add protocol if missing
                            if (!url.startsWith('http')) {
                                url = 'https://' + url;
                            }
                            window.open(url, '_blank');
                        }
                    });
                    
                    teamGrid.appendChild(teamCard);
                });
                
                // Update page info text
                updatePageInfo();
            }
            
            // Function to setup pagination
            function setupPagination() {
                const totalPages = Math.ceil(filteredTeams.length / teamsPerPage);
                
                if (totalPages > 1) {
                    // Show pagination container
                    paginationContainer.style.display = 'block';
                    
                    // Create pagination links
                    updatePaginationLinks(totalPages);
                }
            }
            
            // Function to update pagination links
            function updatePaginationLinks(totalPages) {
                paginationElement.innerHTML = '';
                
                // Previous button
                const prevLi = document.createElement('li');
                prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
                prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
                
                if (currentPage > 1) {
                    prevLi.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayTeams(currentPage - 1);
                        updatePaginationLinks(totalPages);
                        window.scrollTo(0, 0);
                    });
                }
                
                paginationElement.appendChild(prevLi);
                
                // Page number links - show up to 5 pages with ellipsis
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, startPage + 4);
                
                if (startPage > 1) {
                    // First page link
                    addPageLink(1);
                    
                    if (startPage > 2) {
                        // Ellipsis
                        const ellipsisLi = document.createElement('li');
                        ellipsisLi.className = 'page-item disabled';
                        ellipsisLi.innerHTML = '<span class="page-link">...</span>';
                        paginationElement.appendChild(ellipsisLi);
                    }
                }
                
                // Page links
                for (let i = startPage; i <= endPage; i++) {
                    addPageLink(i);
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        // Ellipsis
                        const ellipsisLi = document.createElement('li');
                        ellipsisLi.className = 'page-item disabled';
                        ellipsisLi.innerHTML = '<span class="page-link">...</span>';
                        paginationElement.appendChild(ellipsisLi);
                    }
                    
                    // Last page link
                    addPageLink(totalPages);
                }
                
                // Next button
                const nextLi = document.createElement('li');
                nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
                nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
                
                if (currentPage < totalPages) {
                    nextLi.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayTeams(currentPage + 1);
                        updatePaginationLinks(totalPages);
                        window.scrollTo(0, 0);
                    });
                }
                
                paginationElement.appendChild(nextLi);
                
                // Update page info text
                updatePageInfo();
            }
            
            // Function to add a page link to pagination
            function addPageLink(pageNum) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${currentPage === pageNum ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#">${pageNum}</a>`;
                
                if (currentPage !== pageNum) {
                    pageLi.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayTeams(pageNum);
                        updatePaginationLinks(Math.ceil(filteredTeams.length / teamsPerPage));
                        window.scrollTo(0, 0);
                    });
                }
                
                paginationElement.appendChild(pageLi);
            }
            
            // Function to update page info text
            function updatePageInfo() {
                const totalPages = Math.ceil(filteredTeams.length / teamsPerPage);
                const startItem = ((currentPage - 1) * teamsPerPage) + 1;
                const endItem = Math.min(startItem + teamsPerPage - 1, filteredTeams.length);
                
                pageInfoElement.textContent = `Showing ${startItem} to ${endItem} of ${filteredTeams.length} teams (Page ${currentPage} of ${totalPages})`;
            }
            
            // Start fetching teams
            fetchTeams();
        });
    </script>
</body>
</html>
