<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Navigation content here -->
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title fade-in">Volleyball Databased</h1>
            <p class="hero-subtitle fade-in delay-1">
                Your comprehensive source for volleyball teams, players, and results across
                NCAA, PVF and LOVB.
            </p>
            <img class="vbdb-logo" src="https://raw.githubusercontent.com/widbuntu/vbdb-info/refs/heads/main/assets/favicon.svg"
            alt="Volleyball Databased Logo" height="100">
        </div>
    </section>

    <!-- League Cards Section -->
    <section class="container mb-5">
        <div class="row gy-4">
            <div class="col-md-6 col-lg-3 card-wrapper">
                <league-card 
                    level="NCAA Women" 
                    title="NCAA Women"
                    icon-src="assets/ncaaW.svg"
                    delay="0">
                </league-card>
            </div>
    
            <div class="col-md-6 col-lg-3 card-wrapper">
                <league-card 
                    level="NCAA Men" 
                    title="NCAA Men"
                    icon-src="assets/ncaaM.svg"
                    delay="1">
                </league-card>
            </div>

            <div class="col-md-6 col-lg-3 card-wrapper">
                <league-card 
                    level="LOVB" 
                    title="LOVB"
                    icon-src="assets/lovb.svg"
                    delay="2">
                </league-card>
            </div>
    
            <div class="col-md-6 col-lg-3 card-wrapper">
                <league-card 
                    level="PVF Pro" 
                    title="PVF"
                    icon-src="assets/pvf.png"
                    delay="3">
                </league-card>
            </div>
        </div>
    </section>

    <!-- View Manager for handling league content overlays -->
    <view-manager></view-manager>

    <!-- Define the Web Components -->
    <script src="data/teams.js"></script>
    <script src="components/LeagueCard.js"></script>
    <script src="components/tabs/OverviewTab.js"></script>
    <script src="components/tabs/TeamsTab.js"></script>
    <script src="components/tabs/PlaceholderTabs.js"></script>
    <script src="components/ViewManager.js"></script>
    <script src="components/views/TeamDetailComponent.js"></script>

    <script>
// Place this script at the bottom of your body tag in index.html
// Replace your existing redirect script with this one
document.addEventListener('DOMContentLoaded', function() {
  // Check if we're running on a local server with a path that needs handling
  if (location.pathname !== '/' && 
      !location.pathname.includes('.html') && 
      !location.pathname.includes('.js') && 
      !location.pathname.includes('.css')) {
    
    // We're likely on a development server with a path that needs redirection
    // Store the path and reload to the root
    const fullPath = location.pathname + location.search;
    sessionStorage.setItem('redirectPath', fullPath);
    location.href = '/';
    
  } else {
    // Check for stored paths from either method
    const path = sessionStorage.getItem('redirectPath') || localStorage.getItem('vbdb_path');
    
    if (path) {
      // Clear both storage locations to avoid confusion
      sessionStorage.removeItem('redirectPath');
      localStorage.removeItem('vbdb_path');
      
      // Wait for components to be defined and data to be loaded
      const checkAndRoute = function() {
        if (customElements.get('view-manager') && 
            document.querySelector('view-manager') && 
            window.vbdbData && 
            window.vbdbData.teamsData) {
          
          // Use a small timeout to ensure everything is loaded
          setTimeout(() => {
            // Get the ViewManager instance and route to the saved path
            const viewManager = document.querySelector('view-manager');
            viewManager.handlePathRoute(path);
          }, 500);
          
        } else {
          // Components or data not ready yet, try again after a short delay
          setTimeout(checkAndRoute, 100);
        }
      };
      
      checkAndRoute();
    }
  }
});
      </script>
</body>

</html>
