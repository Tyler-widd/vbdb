<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the full path including search parameters
    var fullPath = window.location.pathname + window.location.search;
    
    // Store the current URL path in both storage types for compatibility
    sessionStorage.setItem('redirectPath', fullPath);
    localStorage.setItem('vbdb_path', fullPath);
    
    // Redirect to the root with a cache-busting parameter to prevent browser caching
    window.location.href = '/?redirect=' + Date.now();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
